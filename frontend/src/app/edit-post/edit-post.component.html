<mat-card class="edit-post" *ngIf="post">
  <mat-card-header>
    <mat-card-title>Edit Post</mat-card-title>
  </mat-card-header>
  <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  <mat-form-field class="formFeild">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="post.title"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="post.body"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="update()">Update Post</button>
</mat-card>
